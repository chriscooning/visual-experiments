<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Boids — Flocking Simulation</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;500&display=swap');
  *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  body{overflow:hidden;margin:0;background:#0a0a0c;font-family:'Outfit',sans-serif;color:#e0e0e0}
  canvas{position:fixed;top:0;left:0;width:100vw;height:100vh;display:block}
  .panel{
    position:fixed;bottom:20px;right:20px;
    backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);
    background:rgba(10,10,12,0.8);border:1px solid rgba(255,255,255,0.06);border-radius:12px;
    padding:18px 16px;width:220px;max-height:calc(100vh - 40px);overflow-y:auto;
    display:flex;flex-direction:column;gap:10px;transition:transform 0.3s ease;z-index:10;
  }
  .panel.hidden{transform:translateX(calc(100% + 40px))}
  .panel::-webkit-scrollbar{width:4px}.panel::-webkit-scrollbar-track{background:transparent}.panel::-webkit-scrollbar-thumb{background:#333;border-radius:4px}
  .control-group{display:flex;flex-direction:column;gap:3px}
  .control-group label{font-family:'Space Mono',monospace;font-size:9px;letter-spacing:2px;text-transform:uppercase;color:#555}
  .control-group .val{font-family:'Space Mono',monospace;font-size:9px;color:#777;float:right;letter-spacing:0}
  input[type="range"]{-webkit-appearance:none;appearance:none;width:100%;height:3px;background:#222;border-radius:2px;outline:none;touch-action:none}
  input[type="range"]::-webkit-slider-thumb{-webkit-appearance:none;appearance:none;width:22px;height:22px;border-radius:50%;background:#fff;cursor:pointer;border:3px solid #0a0a0c}
  input[type="range"]::-moz-range-thumb{width:22px;height:22px;border-radius:50%;background:#fff;cursor:pointer;border:3px solid #0a0a0c}
  select{background:#151518;color:#ccc;border:1px solid #2a2a2f;padding:8px 10px;border-radius:6px;font-family:'Outfit',sans-serif;font-size:13px;cursor:pointer;outline:none;width:100%}
  select:hover{border-color:#444}
  .btn-row{display:flex;gap:6px;flex-wrap:wrap;padding-top:6px;border-top:1px solid rgba(255,255,255,0.05)}
  .btn{font-family:'Space Mono',monospace;font-size:10px;letter-spacing:1px;text-transform:uppercase;padding:8px 12px;border:1px solid #333;background:transparent;color:#ccc;border-radius:6px;cursor:pointer;transition:all .15s;display:flex;align-items:center;justify-content:center;gap:4px;min-height:36px}
  .btn:hover{background:#fff;color:#000;border-color:#fff}.btn:active{transform:scale(.97)}
  .btn.primary{background:#fff;color:#000;border-color:#fff}.btn.primary:hover{background:transparent;color:#fff}
  .btn.playing{background:#2ecc40;color:#000;border-color:#2ecc40}.btn.playing:hover{background:#27ae60;border-color:#27ae60}
  .btn svg{width:12px;height:12px;fill:currentColor;flex-shrink:0}
  .hint-pill{position:fixed;bottom:20px;left:20px;font-family:'Space Mono',monospace;font-size:9px;letter-spacing:1px;text-transform:uppercase;color:#444;border:1px solid #2a2a2f;padding:6px 14px;border-radius:20px;background:rgba(10,10,12,0.6);z-index:10;pointer-events:none;animation:fadeHint 4s forwards}
  @keyframes fadeHint{0%,60%{opacity:1}100%{opacity:0}}
  .hint-pill.show{animation:fadeHint 4s forwards}
  .fps{position:fixed;top:8px;right:8px;font-family:'Space Mono',monospace;font-size:10px;color:#333;pointer-events:none;z-index:10}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="panel" id="panel">
  <div class="control-group"><label>Palette</label>
    <select id="palette">
      <option value="mono">Monochrome</option>
      <option value="cool">Cool Blues</option>
      <option value="warm">Warm Ember</option>
      <option value="neon">Neon</option>
      <option value="cyber">Cyber</option>
      <option value="gold">Gold</option>
    </select>
  </div>
  <div class="control-group"><label>Agents <span class="val" id="countVal">1500</span></label><input type="range" id="count" min="100" max="5000" value="1500"></div>
  <div class="control-group"><label>Separation <span class="val" id="sepVal">50</span></label><input type="range" id="sep" min="0" max="100" value="50"></div>
  <div class="control-group"><label>Alignment <span class="val" id="aliVal">40</span></label><input type="range" id="ali" min="0" max="100" value="40"></div>
  <div class="control-group"><label>Cohesion <span class="val" id="cohVal">35</span></label><input type="range" id="coh" min="0" max="100" value="35"></div>
  <div class="control-group"><label>Perception <span class="val" id="percVal">80</span></label><input type="range" id="perc" min="20" max="200" value="80"></div>
  <div class="control-group"><label>Max Speed <span class="val" id="spdVal">6</span></label><input type="range" id="spd" min="1" max="20" value="6"></div>
  <div class="control-group"><label>Trail Fade <span class="val" id="trailVal">15</span></label><input type="range" id="trail" min="0" max="100" value="15"></div>
  <div class="control-group"><label>Size <span class="val" id="sizeVal">3</span></label><input type="range" id="size" min="1" max="8" value="3"></div>
  <div class="btn-row">
    <button class="btn" id="playPause"><svg id="playIcon" viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg><svg id="pauseIcon" viewBox="0 0 24 24" style="display:none"><rect x="5" y="3" width="4" height="18"/><rect x="15" y="3" width="4" height="18"/></svg><span id="playLabel">Play</span></button>
    <button class="btn primary" id="generate">Generate</button>
    <button class="btn" id="save">Save PNG</button>
  </div>
</div>
<div class="hint-pill" id="hintPill">Click attract · Right-click repel · Scroll perception · H controls</div>
<div class="fps" id="fps"></div>

<script>
// ═══════════════════════════════════════
// PALETTES
// ═══════════════════════════════════════
const palettes={
  mono:t=>{const v=180+t*75|0;return`rgba(${v},${v},${v},${0.6+t*0.4})`;},
  cool:t=>`rgba(${30+t*50|0},${140+t*70|0},${200+t*55|0},${0.6+t*0.4})`,
  warm:t=>`rgba(${200+t*55|0},${50+t*110|0},${15+t*40|0},${0.6+t*0.4})`,
  neon:t=>`hsla(${(t*280+180)%360},100%,58%,${0.6+t*0.4})`,
  cyber:t=>`rgba(${20+t*40|0},${220+t*35|0},${180+t*60|0},${0.6+t*0.4})`,
  gold:t=>`rgba(${200+t*55|0},${160+t*60|0},${20+t*60|0},${0.6+t*0.4})`
};

// ═══════════════════════════════════════
// CANVAS
// ═══════════════════════════════════════
const canvas=document.getElementById('canvas'),ctx=canvas.getContext('2d');
let W,H;
function resize(){W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight;}
resize();

function $(id){return document.getElementById(id)}

// ═══════════════════════════════════════
// SPATIAL HASH
// ═══════════════════════════════════════
class SpatialHash{
  constructor(cellSize,w,h){
    this.cs=cellSize;
    this.cols=Math.ceil(w/cellSize);
    this.rows=Math.ceil(h/cellSize);
    this.cells=new Array(this.cols*this.rows);
    this.clear();
  }
  clear(){for(let i=0;i<this.cells.length;i++)this.cells[i]=[];}
  key(x,y){
    const c=Math.floor(x/this.cs),r=Math.floor(y/this.cs);
    if(c<0||c>=this.cols||r<0||r>=this.rows)return-1;
    return r*this.cols+c;
  }
  insert(agent){const k=this.key(agent.x,agent.y);if(k>=0)this.cells[k].push(agent);}
  query(x,y,radius){
    const results=[];
    const c0=Math.max(0,Math.floor((x-radius)/this.cs));
    const c1=Math.min(this.cols-1,Math.floor((x+radius)/this.cs));
    const r0=Math.max(0,Math.floor((y-radius)/this.cs));
    const r1=Math.min(this.rows-1,Math.floor((y+radius)/this.cs));
    for(let r=r0;r<=r1;r++)for(let c=c0;c<=c1;c++){
      const cell=this.cells[r*this.cols+c];
      for(let i=0;i<cell.length;i++)results.push(cell[i]);
    }
    return results;
  }
}

// ═══════════════════════════════════════
// BOIDS
// ═══════════════════════════════════════
let agents=[];
let playing=false,animId=null,lastFrame=0;
let mouseX=-1,mouseY=-1,mouseBtn=0; // 0=none,1=attract,2=repel

function initAgents(n){
  agents=[];
  for(let i=0;i<n;i++){
    const a=Math.random()*Math.PI*2;
    const spd=2+Math.random()*3;
    agents.push({x:Math.random()*W,y:Math.random()*H,vx:Math.cos(a)*spd,vy:Math.sin(a)*spd});
  }
}
initAgents(1500);

function render(){
  const pal=$('palette').value;
  const col=palettes[pal];
  const count=+$('count').value;
  const sepW=+$('sep').value/50;
  const aliW=+$('ali').value/50;
  const cohW=+$('coh').value/50;
  const perc=+$('perc').value;
  const maxSpd=+$('spd').value;
  const trailFade=+$('trail').value;
  const sz=+$('size').value;

  // Adjust agent count
  while(agents.length<count){
    const a=Math.random()*Math.PI*2,s=2+Math.random()*3;
    agents.push({x:Math.random()*W,y:Math.random()*H,vx:Math.cos(a)*s,vy:Math.sin(a)*s});
  }
  if(agents.length>count)agents.length=count;

  // Trail or clear
  if(trailFade>=100){
    ctx.fillStyle='#0a0a0c';ctx.fillRect(0,0,W,H);
  }else{
    ctx.fillStyle=`rgba(10,10,12,${0.02+trailFade/100*0.98})`;
    ctx.fillRect(0,0,W,H);
  }

  // Build spatial hash
  const hash=new SpatialHash(perc,W,H);
  for(let i=0;i<agents.length;i++)hash.insert(agents[i]);

  // Update agents
  const percSq=perc*perc;
  for(let i=0;i<agents.length;i++){
    const b=agents[i];
    const neighbors=hash.query(b.x,b.y,perc);

    let sepX=0,sepY=0,aliX=0,aliY=0,cohX=0,cohY=0,nCount=0;

    for(let j=0;j<neighbors.length;j++){
      const o=neighbors[j];
      if(o===b)continue;
      const dx=o.x-b.x,dy=o.y-b.y;
      const dSq=dx*dx+dy*dy;
      if(dSq>percSq||dSq<0.01)continue;
      const d=Math.sqrt(dSq);
      // Separation
      sepX-=dx/d/d*perc;
      sepY-=dy/d/d*perc;
      // Alignment
      aliX+=o.vx;aliY+=o.vy;
      // Cohesion
      cohX+=o.x;cohY+=o.y;
      nCount++;
    }

    if(nCount>0){
      // Alignment: steer toward avg heading
      aliX/=nCount;aliY/=nCount;
      // Cohesion: steer toward center of mass
      cohX=cohX/nCount-b.x;
      cohY=cohY/nCount-b.y;
    }

    b.vx+=sepX*sepW+aliX*aliW*0.1+cohX*cohW*0.01;
    b.vy+=sepY*sepW+aliY*aliW*0.1+cohY*cohW*0.01;

    // Mouse interaction
    if(mouseBtn>0){
      const dx=mouseX-b.x,dy=mouseY-b.y;
      const d=Math.sqrt(dx*dx+dy*dy)+1;
      if(d<perc*3){
        const f=(mouseBtn===1?1:-1)*maxSpd*0.5/(d*0.05);
        b.vx+=dx/d*f;b.vy+=dy/d*f;
      }
    }

    // Limit speed
    const spd=Math.sqrt(b.vx*b.vx+b.vy*b.vy);
    if(spd>maxSpd){b.vx=b.vx/spd*maxSpd;b.vy=b.vy/spd*maxSpd;}

    // Move
    b.x+=b.vx;b.y+=b.vy;

    // Wrap edges
    if(b.x<0)b.x+=W;if(b.x>W)b.x-=W;
    if(b.y<0)b.y+=H;if(b.y>H)b.y-=H;
  }

  // Draw agents as triangles
  for(let i=0;i<agents.length;i++){
    const b=agents[i];
    const angle=Math.atan2(b.vy,b.vx);
    const spd=Math.sqrt(b.vx*b.vx+b.vy*b.vy);
    const t=Math.min(1,spd/maxSpd);
    ctx.fillStyle=col(t);
    ctx.save();
    ctx.translate(b.x,b.y);
    ctx.rotate(angle);
    ctx.beginPath();
    ctx.moveTo(sz*2,0);
    ctx.lineTo(-sz,-sz);
    ctx.lineTo(-sz,sz);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
  }
}

// ═══════════════════════════════════════
// ANIMATION
// ═══════════════════════════════════════
function animate(ts){
  render();
  if(ts-lastFrame>0)$('fps').textContent=Math.round(1000/(ts-lastFrame))+' fps';
  lastFrame=ts;
  if(playing)animId=requestAnimationFrame(animate);
}

function togglePlay(){
  playing=!playing;
  if(playing){
    $('playPause').classList.add('playing');$('playIcon').style.display='none';
    $('pauseIcon').style.display='block';$('playLabel').textContent='Pause';
    lastFrame=performance.now();animId=requestAnimationFrame(animate);
  }else{
    $('playPause').classList.remove('playing');$('playIcon').style.display='block';
    $('pauseIcon').style.display='none';$('playLabel').textContent='Play';
    if(animId)cancelAnimationFrame(animId);$('fps').textContent='';
  }
}

// ═══════════════════════════════════════
// CONTROLS
// ═══════════════════════════════════════
$('playPause').addEventListener('click',togglePlay);
$('generate').addEventListener('click',()=>{initAgents(+$('count').value);if(!playing)render();});
$('save').addEventListener('click',()=>{render();const a=document.createElement('a');a.download='boids-'+Date.now()+'.png';a.href=canvas.toDataURL('image/png');a.click();});

['count','sep','ali','coh','perc','spd','trail','size'].forEach(id=>{
  const el=$(id),vEl=$(id+'Val');
  el.addEventListener('input',()=>{vEl.textContent=el.value;if(!playing)render();});
});
$('palette').addEventListener('change',()=>{if(!playing)render();});

// Mouse
canvas.addEventListener('mousedown',e=>{e.preventDefault();mouseBtn=e.button===2?2:1;mouseX=e.clientX;mouseY=e.clientY;});
canvas.addEventListener('mousemove',e=>{mouseX=e.clientX;mouseY=e.clientY;});
canvas.addEventListener('mouseup',()=>{mouseBtn=0;});
canvas.addEventListener('mouseleave',()=>{mouseBtn=0;});
canvas.addEventListener('contextmenu',e=>e.preventDefault());

canvas.addEventListener('wheel',e=>{
  e.preventDefault();
  const el=$('perc'),vEl=$('percVal');
  let v=+el.value+(e.deltaY>0?-5:5);
  v=Math.max(20,Math.min(200,v));el.value=v;vEl.textContent=v;
},{passive:false});

// Touch
canvas.addEventListener('touchstart',e=>{e.preventDefault();mouseBtn=1;mouseX=e.touches[0].clientX;mouseY=e.touches[0].clientY;},{passive:false});
canvas.addEventListener('touchmove',e=>{e.preventDefault();mouseX=e.touches[0].clientX;mouseY=e.touches[0].clientY;},{passive:false});
canvas.addEventListener('touchend',e=>{e.preventDefault();mouseBtn=0;},{passive:false});

// Panel toggle
const panel=$('panel'),hintPill=$('hintPill');
document.addEventListener('keydown',e=>{
  if(e.key==='h'||e.key==='H'){panel.classList.toggle('hidden');hintPill.classList.remove('show');void hintPill.offsetWidth;hintPill.classList.add('show');}
});

// Resize
let rTimer;
window.addEventListener('resize',()=>{clearTimeout(rTimer);rTimer=setTimeout(()=>{resize();if(!playing)render();},100);});

// Init
togglePlay();
</script>
</body>
</html>
